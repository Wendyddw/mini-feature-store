version: '3.8'

services:
  # MinIO for S3-compatible object storage (Iceberg warehouse)
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis for online feature store
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI feature serving API
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: feature-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ICEBERG_CATALOG_URI=http://rest:8181
      - ICEBERG_WAREHOUSE=s3://warehouse/
    depends_on:
      - redis
    volumes:
      - ../api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  minio_data:
  redis_data:

